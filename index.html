<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <title>Coca-Cola | Vai de retornável!</title>
    <meta name="description" content="Redesign da página promocional 'Vai de Retornável' da Coca-Cola: landing page otimizada, clara e atrativa, com navegação e contato direto por e-mail.">
</head>

<body>
    <!-- pre-header -->
    <section class="preheader bg-black-primary">
        <div class="preheader-container">
            <p class="preheader-text anonymous font-normal white-primary">- <span class="warning red-primary anonymous font-bold">ATENÇÂO</span>: Promoção prorrogada até às 14h de 20/08/2025 -</p>
        </div>

    </section>

    <!-- header -->

    <!-- banner -->
     <section class="banner bg-white-secondary">
        
        <div class="banner-container">
            <img class="img-hero" src="/src/assets/images/img-hero.png" alt="img-banner">
        </div>
    </section>

    <!-- awards -->
    <section class="awards bg-white-primary">
        <h2 class="awards-title anonymous font-bold black-primary">Prêmios</h2>
        <p class="awards-subtitle montserrat font-normal gray-primary">Não perca tempo e concorra a milhares<br />de prêmios incríveis!</p>
        <div class="awards-container">
            <img class="awards-illustration" src="/src/assets/images/img-award-illustration.png" alt="Ilustração award">
        </div>
    </section>

    <!-- how to participate -->

    <!-- winners -->
    <section class="winners bg-white-primary">
        <h2 class="winners-title anonymous font-bold black-primary">Ganhadores</h2>
        <div class="winners-container">
            <div class="winner">
                <img class="winners-illustration" src="/src/assets/images/img-winner-1.png" alt="Ganhador 1">
                <div class="winners-text">
                    <span class="winners-name montserrat font-bold black-primary">Viviane P.</span>
                    <span class="winners-address montserrat font-normal grey-primary">Barretos - SP</span>
                </div>
            </div>
            <div class="winner">
                <img class="winners-illustration" src="/src/assets/images/img-winner-2.png" alt="Ganhador 2">
                <div class="winners-text">
                    <span class="winners-name montserrat font-bold black-primary">Marcelo S.</span>
                    <span class="winners-address montserrat font-normal grey-primary">São Paulo - SP</span>
                </div>
            </div>
            <div class="winner">
                <img class="winners-illustration" src="/src/assets/images/img-winner-3.png" alt="Ganhador 3">
                <div class="winners-text">    
                    <span class="winners-name montserrat font-bold black-primary">Pode ser você</span>
                    <span class="winners-address montserrat font-normal grey-primary">...</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Doubts -->

    <!-- footer -->
    <footer class="site-footer bg-black-primary" role="contentinfo" aria-label="Rodapé Coca-Cola">
        <div class="container footer-container">
            <p class="footer-text anonymous white-primary">
                © 2025 The Coca-Cola Company. Todos os direitos reservados.
            </p>
        </div>
        <div class="footer-gradient-border bg-gradient-primary" aria-hidden="true"></div>
    </footer>

    <script type="module" src="/src/js/index.js"></script>
</body>

</html>
